<div class="row">
    <div class="breadcrumb">
      <div class="col-sm-12 col-md-6">
        <h5>Employee Birthday</h5>
        <small class="text-muted">Calendar / Birthday's</small>
      </div>
      <div class="col-sm-12 col-md-6" align="right">

     
      </div>
    </div>
  </div>



  <div >
      
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-12 col-md-5">
             
              
                <input type="search" class="form-control" (keyup)="applyFilter($event)" placeholder="Search Employee" #input>
            
            </div>
    
            <div class="col-sm-12 col-md-7" align="right">
              
              </div>
        </div>
  
    
        <div class="row">
            <div class="table-responsive">
                <div class="mat-elevation-z8">
                    <table mat-table  [dataSource]="dataSource" matSort class="table table-hover" >
              <ng-container matColumnDef="Employee Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                <td mat-cell *matCellDef="let data"><span class="fw-500"> {{data.employeename | titlecase}}</span> </td>
              </ng-container>
              <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation</th>
                <td mat-cell *matCellDef="let data"> {{data.designation}}</td>
              </ng-container>
              <ng-container matColumnDef="Birthday">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
                <td mat-cell *matCellDef="let data"> 
                <!-- <span  *ngIf="mondisplay === (data.dateofbirth | date:'MMM') && (data.dateofbirth | date:'dd') !== (datedisplay - 1).toString()">
                {{data.dateofbirth}}</span> -->
                <div *ngIf="(data.dateofbirth | date:'dd') === datedisplay.toString()">
                    <span class="text-info d-inline-block fw-500">Today</span>
                 
                </div>
       
                <div *ngIf="(data.dateofbirth | date:'dd') === (datedisplay+ 1).toString()">
                  <span class="text-info d-inline-block fw-500">Tommorrow</span>
              </div>
              
                <div *ngIf="(data.dateofbirth | date:'dd') !== datedisplay.toString() &&
                (data.dateofbirth | date:'dd') !== (datedisplay + 1).toString()
                
                " >
             <span class="display6 text-info d-inline-block fw-500">{{data.dateofbirth | date:"dd"}}
               {{data.dateofbirth | date:"MMM"}}</span>
            </div>
            </td>
              </ng-container>
   
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
  
                    <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter</td>
              </tr>
            </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
          </div>
      </div>
    </div>
