<div class="row">
    <div class="breadcrumb">
      <div class="col-sm-12 col-md-6">
        <h5>Notifications</h5>
        <small class="text-muted">Calendar / Notifications</small>
      </div>
      <div class="col-sm-12 col-md-6" align="right">

     
      </div>
    </div>
  </div>



  <div >
      
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
            <div class="col-sm-12 col-md-5">
             
              
                <input type="search" class="form-control" (keyup)="applyFilter($event)" placeholder="Search Employee" #input>
            
            </div>
    
            <div class="col-sm-12 col-md-7" align="right">
              
              </div>
        </div>
  
  
        <div class="row">
            <div class="table-responsive">
  
  
                <div class="mat-elevation-z8">
                    <table mat-table  [dataSource]="dataSource" matSort class="table table-hover">
   

              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let data"><span class="fw-500"> {{data.date}}</span> </td>
              </ng-container>
              <ng-container matColumnDef="Employee Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
                <td mat-cell *matCellDef="let data"><span class="fw-500"> {{data.EmployeeName | titlecase}}</span> </td>
              </ng-container>
              <ng-container matColumnDef="notifytype">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Notification Type </th>
                <td mat-cell *matCellDef="let data"> {{data.label}}</td>
              </ng-container>
              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let data"> {{data.description}}</td>
              </ng-container>
   
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
  
                    <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No data matching the filter</td>
              </tr>
            </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
          </div>
          </div>
      </div>
    </div>
    
</div>
