
<mat-card class="form">
    <mat-card-header>
         <h5>Employee Login</h5>

    </mat-card-header>
   
    <mat-card-content>
        <hr/>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="login()">
     
            <mat-form-field class="d-block">
                <mat-label>Employee Id</mat-label>
                <input matInput formControlName="employeename" MatFormFieldControl>
              </mat-form-field>
             
            
              <mat-form-field class="d-block">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
              </mat-form-field>
              <button mat-raised-button color="primary" class="mx-2">Login</button>
     
          </form>
        

    </mat-card-content>
  </mat-card>
