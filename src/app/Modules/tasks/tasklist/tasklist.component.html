<div class="row">
    <div class="breadcrumb">
      <div class="col-sm-12 col-md-6">
        <h5>Tasklist</h5>
        <small class="text-muted">Tasks / Tasklist</small>
      </div>
      <div class="col-sm-12 col-md-6" align="right">

     
      </div>
    </div>
  </div>



  <div >
      
    <div class="card">
      <div class="card-body">
     
            <div *ngFor="let tasks of tasklist">
                 <h6 class="text-mute">{{tasks.date}} - {{tasks.time | date: 'HH:mm:ss' }}</h6>
                 <h5 class="text-dark">{{tasks.EmployeeName | titlecase}}</h5>
                 <h6 class="text-dark">
                    {{tasks.description}}
                 </h6>
                 <hr/>
            </div>
      
         <form  [formGroup]="taskform">
              <div class="formgroup">
                <textarea  rows="6" placeholder="Submit your work Report" formControlName="description" class="form-control"></textarea>
              </div>
              <div align="right">
                <button class="btn btn-success" (click)="taskupdate()">Update Task</button>
              </div>
         </form>
      </div>
    </div>
