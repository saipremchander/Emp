<div class="topbar ">
    <div class="row ">
      <div class="col-sm-6 col-5">
        <!-- <h3 class="p-3">LOGO</h3> -->
        <img
          src="https://andica.com/images/logo_andica.gif"
          alt="logo"
          width="150px" class="m-3"
        />
      </div>
      <div class="col-sm-6 col-7 text-end px-5">
      
        <div class="dropdown">
          <span class="fa fa-bell btn-icon" (click)="notification()">
            <span class="count" *ngIf="count">{{notificationlist.length}}</span>
            <span class="count" *ngIf="count0">0</span>
          </span>
         
         <div class="notificationbox" *ngIf="notifybox">
          <div *ngFor="let notification of notificationlist;let i=index">
            <ul class="bdaybox"  style="list-style-type: none;" *ngIf="i<8">
              <li><b>{{notification.EmployeeName}}</b></li>
              <li>{{notification.label}}</li>
              
            </ul>
          </div>
          <div class="text-right" align="right"> <a routerLink="/calender/notifications" class="text-muted" (click)="close()">View Notifications List</a></div>
    
         </div>
          <img src="../../../assets/images/profile.png" width="40px" class="m-2"/>
          <span
            class="dropdown-toggle text-capitalize"
            id="dropdownMenu2"
            data-bs-toggle="dropdown"
            aria-expanded="false"
           >
          <b> {{loggedinname}}</b>
          </span>
          <ul class="dropdown-menu mt-3" aria-labelledby="dropdownMenu2">
            <li>
              <button class="dropdown-item" type="button" routerLink="/selfservice/overview">Profile</button>
            </li>
            <li>
              <button class="dropdown-item" type="button" (click)="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
